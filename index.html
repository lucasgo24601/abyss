<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Game</title>

    <meta name="viewport"
        content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui=true,viewport-fit=cover" /> 

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">

    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="msapplication-tap-highlight" content="no">

    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />

    <meta name="x5-page-mode" content="app">

    <style>
        :root {
          /* 這些變數必須在 :root 中定義，以便全局使用 */
          --safe-top: env(safe-area-inset-top, 0px);
          --safe-right: env(safe-area-inset-right, 0px);
          --safe-bottom: env(safe-area-inset-bottom, 0px);
          --safe-left: env(safe-area-inset-left, 0px);
        }
    
        html {
          -ms-touch-action: none;
          
          /* --- 佈局方案 4：最穩定的 PWA 全螢幕 --- */
          /* 1. 將 html 固定在物理螢幕上 */
          position: fixed;
          top: 0;
          left: 0;
          right: 0; /* 使用 top/left/right/bottom 來確保填滿 */
          bottom: 0;
          overflow: hidden;
          
          /* --- Debug 樣式 --- */
          outline: 3px solid red;
          outline-offset: -3px; /* 紅框: html */
        }
    
        body {
          /* 2. 將 body 絕對定位在 html 內部 */
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
    
          padding: 0;
          border: 0;
          margin: 0;
          overflow: hidden; 
    
          cursor: default;
          color: #888;
          background-color: #333;
          text-align: center;
          font-family: Helvetica, Verdana, Arial, sans-serif;
          
          /* 移除 display: flex; 和 flex-direction: column;
            因為這常常是導致 height: 100% 子元素計算錯誤的原因
          */
    
          /* --- Debug 樣式 --- */
          outline: 3px solid blue;
          outline-offset: -6px; /* 藍框: body */
        }
    
        /* ... 你原有的 input, canvas, div 基礎樣式 (保持不變) ... */
        body, canvas, div {
          display: block;
          outline: none;
          -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
          user-select: none;
          -moz-user-select: none;
          -webkit-user-select: none;
          -ms-user-select: none;
          -khtml-user-select: none;
          -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        canvas {
          background-color: rgba(0, 255, 0, 0);
        }
        /* ... 基礎樣式結束 ... */
    
    
        #GameDiv {
          /* 3. 同樣使用絕對定位填滿 body */
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          
          /* --- Debug 樣式 --- */
          outline: 3px solid green;
          outline-offset: -9px; /* 綠框: GameDiv */
        }
        
        #Cocos3dGameContainer, #GameCanvas {
          width: 100%;
          height: 100%;
          
          /* --- Debug 樣式 --- */
          outline: 3px solid yellow;
          outline-offset: -12px; /* 黃框: GameCanvas */
        }
    
    
        /* --- Debug 元件樣式 --- */
        #debug-safe-area-bottom {
          position: absolute;
          bottom: 0;
          left: 0;
          width: 100%;
          /* 關鍵：高度設置為底部安全區域的高度 */
          height: var(--safe-bottom); 
          background-color: rgba(255, 0, 255, 0.7); /* 半透明洋紅色 */
          z-index: 99999;
          color: white;
          font-size: 12px;
          font-family: monospace;
          display: flex;
          justify-content: center;
          align-items: center;
          pointer-events: none; /* 讓它可以被點穿，不影響遊戲 */
        }
        </style>
<body>
    <div id="debug-safe-area-bottom">
        Safe Area Bottom (env(safe-area-inset-bottom))
    </div>
    <div id="GameDiv" cc_exact_fit_screen="true">
        <div id="Cocos3dGameContainer">
            <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="99"></canvas>
        </div>
    </div>
    <script>
        alert("e")
        </script>

    </body>

</html>
