<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Game</title>

    <!-- 關鍵：viewport-fit=cover 讓內容延伸到安全區域外 -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" /> 

    <!-- iOS PWA 全螢幕設置 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">

    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="msapplication-tap-highlight" content="no">

    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <meta name="x5-page-mode" content="app">

    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">

    <style>
        * {
          box-sizing: border-box;
          padding: 0;
          margin: 0;
        }

        html, body {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          overflow: hidden;
          -webkit-overflow-scrolling: touch;
          overscroll-behavior: none;
        }

        html {
          /* 使用 100vh 加上安全區域偏移，強制覆蓋整個螢幕 */
          height: calc(100vh + env(safe-area-inset-top) + env(safe-area-inset-bottom));
          margin-top: calc(-1 * env(safe-area-inset-top));
        }
    
        body {
          cursor: default;
          background-color: #333;
          text-align: center;
          font-family: Helvetica, Verdana, Arial, sans-serif;
          -ms-touch-action: none;
          touch-action: none;
        }
    
        body, canvas, div {
          display: block;
          outline: none;
          -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
          user-select: none;
          -moz-user-select: none;
          -webkit-user-select: none;
          -ms-user-select: none;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        canvas {
          background-color: transparent;
        }
    
        #GameDiv {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          /* 強制延伸到安全區域外 */
          height: calc(100vh + env(safe-area-inset-top) + env(safe-area-inset-bottom));
          margin-top: calc(-1 * env(safe-area-inset-top));
          overflow: hidden;
        }
        
        #Cocos3dGameContainer,
        #GameCanvas {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
        }
    
        /* Debug 信息 */
        #debug-info {
          position: fixed;
          bottom: 20px;
          left: 50%;
          transform: translateX(-50%);
          background-color: rgba(255, 0, 255, 0.8);
          color: white;
          padding: 10px 20px;
          border-radius: 20px;
          font-size: 12px;
          font-family: monospace;
          z-index: 99999;
          pointer-events: none;
          white-space: pre-line;
          text-align: center;
        }
    </style>
</head>

<body>
    <div id="debug-info"></div>

    <div id="GameDiv" cc_exact_fit_screen="true">
        <div id="Cocos3dGameContainer">
            <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="99"></canvas>
        </div>
    </div>

    <script>
        // Debug 信息
        function updateDebugInfo() {
            const debugInfo = document.getElementById('debug-info');
            const safeTop = getComputedStyle(document.documentElement).getPropertyValue('--safe-top') || 
                           getComputedStyle(document.body).getPropertyValue('env(safe-area-inset-top)') || '0px';
            const safeBottom = getComputedStyle(document.documentElement).getPropertyValue('--safe-bottom') ||
                              getComputedStyle(document.body).getPropertyValue('env(safe-area-inset-bottom)') || '0px';
            
            debugInfo.innerHTML = `
                Screen: ${window.innerWidth}x${window.innerHeight}
                Safe Top: ${safeTop}
                Safe Bottom: ${safeBottom}
                isStandalone: ${window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches}
            `;
        }

        updateDebugInfo();
        window.addEventListener('resize', updateDebugInfo);

        // 防止滾動
        document.addEventListener('touchmove', function(e) {
            if (e.target.tagName !== 'CANVAS') return;
            e.preventDefault();
        }, { passive: false });

        // 防止縮放
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        // 隱藏地址欄（僅在某些瀏覽器有效）
        window.addEventListener('load', function() {
            setTimeout(function() {
                window.scrollTo(0, 1);
            }, 0);
        });

        // 載入遊戲
        window.onload = function () {
            System.import('./index.86742.js').catch(function (err) { 
                console.error(err); 
            });
        };
    </script>

    <script src="src/polyfills.bundle.346e4.js" charset="utf-8"></script>
    <script src="src/system.bundle.543e6.js" charset="utf-8"></script>
    <script src="src/import-map.66505.json" type="systemjs-importmap" charset="utf-8"></script>
</body>

</html>
