<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Game</title>

    <!-- PWA 全螢幕關鍵設置 -->
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" /> 

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">

    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="msapplication-tap-highlight" content="no">

    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <meta name="x5-page-mode" content="app">

    <style>
        :root {
          /* 定義安全區域變數（但我們會忽略它們） */
          --safe-top: env(safe-area-inset-top, 0px);
          --safe-right: env(safe-area-inset-right, 0px);
          --safe-bottom: env(safe-area-inset-bottom, 0px);
          --safe-left: env(safe-area-inset-left, 0px);
        }
    
        * {
          box-sizing: border-box;
          padding: 0;
          margin: 0;
        }

        html {
          /* 固定在物理螢幕，無視安全區域 */
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          overflow: hidden;
          -ms-touch-action: none;
          touch-action: none;
        }
    
        body {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          overflow: hidden;
          
          padding: 0;
          border: 0;
          margin: 0;

          cursor: default;
          color: #888;
          background-color: #333;
          text-align: center;
          font-family: Helvetica, Verdana, Arial, sans-serif;
        }
    
        body, canvas, div {
          display: block;
          outline: none;
          -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
          user-select: none;
          -moz-user-select: none;
          -webkit-user-select: none;
          -ms-user-select: none;
          -khtml-user-select: none;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        canvas {
          background-color: rgba(0, 255, 0, 0);
        }
    
        #GameDiv {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          overflow: hidden;
        }
        
        #Cocos3dGameContainer {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
        }

        #GameCanvas {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
        }
    
        /* Debug 元件 - 顯示安全區域信息 */
        #debug-safe-area-bottom {
          position: fixed;
          bottom: 0;
          left: 0;
          width: 100%;
          height: var(--safe-bottom); 
          background-color: rgba(255, 0, 255, 0.5);
          z-index: 99999;
          color: white;
          font-size: 12px;
          font-family: monospace;
          display: flex;
          justify-content: center;
          align-items: center;
          pointer-events: none;
        }
    </style>
</head>

<body>
    <!-- Debug 提示（可選，生產環境可移除） -->
    <div id="debug-safe-area-bottom">
        Safe Bottom: <span id="safe-value"></span>
    </div>

    <div id="GameDiv" cc_exact_fit_screen="true">
        <div id="Cocos3dGameContainer">
            <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="99"></canvas>
        </div>
    </div>

    <script>
        // 顯示安全區域數值
        const safeBottom = getComputedStyle(document.documentElement)
            .getPropertyValue('--safe-bottom');
        document.getElementById('safe-value').textContent = safeBottom;

        // 禁止滾動和縮放
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        // 載入遊戲
        window.onload = function () {
            System.import('./index.86742.js').catch(function (err) { 
                console.error(err); 
            });
        };
    </script>

    <script src="src/polyfills.bundle.346e4.js" charset="utf-8"></script>
    <script src="src/system.bundle.543e6.js" charset="utf-8"></script>
    <script src="src/import-map.66505.json" type="systemjs-importmap" charset="utf-8"></script>
</body>

</html>
