<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Game</title>

    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" /> 

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="msapplication-tap-highlight" content="no">

    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <meta name="x5-page-mode" content="app">

    <link rel="manifest" href="manifest.json">

    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        html, body {
          width: 100%;
          height: 100%;
          position: fixed;
          overflow: hidden;
          background-color: #333;
        }

        html {
          /* 使用 screen.height 而不是 100vh */
          top: 0;
          left: 0;
        }
    
        body {
          font-family: Helvetica, Verdana, Arial, sans-serif;
          -webkit-user-select: none;
          user-select: none;
          -webkit-touch-callout: none;
          -webkit-tap-highlight-color: transparent;
          touch-action: none;
          overscroll-behavior: none;
        }
    
        canvas, div {
          display: block;
          outline: none;
          -webkit-tap-highlight-color: transparent;
          user-select: none;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        canvas {
          background-color: transparent;
        }
    
        #GameDiv {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          overflow: hidden;
          z-index: 1;
        }
        
        #Cocos3dGameContainer {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
        }

        #GameCanvas {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
        }
    
        #debug-info {
          position: fixed;
          bottom: 60px;
          left: 50%;
          transform: translateX(-50%);
          background: rgba(255, 0, 255, 0.9);
          color: white;
          padding: 12px 20px;
          border-radius: 20px;
          font-size: 10px;
          font-family: 'Courier New', monospace;
          z-index: 999999;
          pointer-events: none;
          text-align: left;
          line-height: 1.5;
          max-width: 85%;
        }

        /* 覆蓋頂部狀態欄 */
        #top-overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 60px;
          background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%);
          z-index: 999998;
          pointer-events: none;
        }

        /* 覆蓋底部 Home Indicator */
        #bottom-overlay {
          position: fixed;
          bottom: 0;
          left: 0;
          width: 100%;
          height: 40px;
          background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 100%);
          z-index: 999998;
          pointer-events: none;
        }
    </style>
</head>

<body>
    <!-- 覆蓋層 -->
    <div id="top-overlay"></div>
    <div id="bottom-overlay"></div>
    
    <div id="debug-info"></div>

    <div id="GameDiv" cc_exact_fit_screen="true">
        <div id="Cocos3dGameContainer">
            <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="99"></canvas>
        </div>
    </div>

    <script>
        // 使用實際屏幕尺寸
        function setActualScreenSize() {
            const actualHeight = window.screen.height;
            const actualWidth = window.screen.width;
            
            // 設置 HTML 和 Body 為實際屏幕高度
            document.documentElement.style.height = actualHeight + 'px';
            document.body.style.height = actualHeight + 'px';
            
            // 設置遊戲容器為實際屏幕高度
            const gameDiv = document.getElementById('GameDiv');
            if (gameDiv) {
                gameDiv.style.height = actualHeight + 'px';
                gameDiv.style.width = actualWidth + 'px';
            }
            
            updateDebugInfo();
        }

        // 更新 Debug 信息
        function updateDebugInfo() {
            const debugDiv = document.getElementById('debug-info');
            
            const info = {
                screenW: window.screen.width,
                screenH: window.screen.height,
                innerW: window.innerWidth,
                innerH: window.innerHeight,
                clientH: document.documentElement.clientHeight,
                standalone: window.navigator.standalone ? 'YES' : 'NO',
                ratio: window.devicePixelRatio
            };
            
            debugDiv.innerHTML = `
Screen: ${info.screenW}x${info.screenH}
Inner: ${info.innerW}x${info.innerH}
Client: ${info.clientH}
Standalone: ${info.standalone}
Pixel Ratio: ${info.ratio}
差異: ${info.screenH - info.innerH}px
            `.trim();
        }

        // 初始化
        setActualScreenSize();
        
        // 監聽變化
        window.addEventListener('resize', setActualScreenSize);
        window.addEventListener('orientationchange', function() {
            setTimeout(setActualScreenSize, 100);
        });

        // 防止滾動和縮放
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gesturechange', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gestureend', function(e) {
            e.preventDefault();
        });

        // 嘗試進入全屏
        function tryFullscreen() {
            const elem = document.documentElement;
            const fullscreenMethod = elem.requestFullscreen || 
                                    elem.webkitRequestFullscreen || 
                                    elem.webkitEnterFullscreen ||
                                    elem.mozRequestFullScreen || 
                                    elem.msRequestFullscreen;
            
            if (fullscreenMethod) {
                fullscreenMethod.call(elem).catch(err => {
                    console.log('Fullscreen attempt:', err.message);
                });
            }
        }

        // 點擊時嘗試全屏
        let fullscreenAttempted = false;
        document.addEventListener('touchend', function() {
            if (!fullscreenAttempted) {
                fullscreenAttempted = true;
                tryFullscreen();
            }
        }, { once: true });

        // 載入遊戲
        window.onload = function () {
            System.import('./index.86742.js').catch(function (err) { 
                console.error('Game load error:', err); 
            });
        };
    </script>

    <script src="src/polyfills.bundle.346e4.js" charset="utf-8"></script>
    <script src="src/system.bundle.543e6.js" charset="utf-8"></script>
    <script src="src/import-map.66505.json" type="systemjs-importmap" charset="utf-8"></script>
</body>

</html>
