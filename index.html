<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Game</title>

    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" /> 

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="msapplication-tap-highlight" content="no">

    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <meta name="x5-page-mode" content="app">

    <link rel="manifest" href="manifest.json">

    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        html {
          width: 100%;
          height: 100%;
          position: fixed;
          overflow: hidden;
          background-color: #333;
        }
    
        body {
          position: fixed;
          /* 關鍵：使用負 margin 向上推 */
          top: -60px;
          left: 0;
          width: 100%;
          /* 增加高度以補償負 margin */
          height: calc(100% + 120px);
          overflow: hidden;
          
          background-color: #333;
          font-family: Helvetica, Verdana, Arial, sans-serif;
          -webkit-user-select: none;
          user-select: none;
          -webkit-touch-callout: none;
          -webkit-tap-highlight-color: transparent;
          touch-action: none;
          overscroll-behavior: none;
        }
    
        canvas, div {
          display: block;
          outline: none;
          -webkit-tap-highlight-color: transparent;
          user-select: none;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        canvas {
          background-color: transparent;
        }
    
        #GameDiv {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          overflow: hidden;
          z-index: 1;
        }
        
        #Cocos3dGameContainer {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
        }

        #GameCanvas {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
        }
    
        #debug-info {
          position: fixed;
          bottom: 80px;
          left: 50%;
          transform: translateX(-50%);
          background: rgba(255, 0, 255, 0.95);
          color: white;
          padding: 15px 25px;
          border-radius: 25px;
          font-size: 11px;
          font-family: 'Courier New', monospace;
          z-index: 999999;
          pointer-events: none;
          text-align: left;
          line-height: 1.6;
          max-width: 90%;
          font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="debug-info"></div>

    <div id="GameDiv" cc_exact_fit_screen="true">
        <div id="Cocos3dGameContainer">
            <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="99"></canvas>
        </div>
    </div>

    <script>
        // 動態計算並調整
        function adjustForFullScreen() {
            const screenHeight = window.screen.height;
            const innerHeight = window.innerHeight;
            const diff = screenHeight - innerHeight;
            
            // 根據差異動態調整
            const topOffset = Math.floor(diff / 2);
            const extraHeight = diff;
            
            document.body.style.top = `-${topOffset}px`;
            document.body.style.height = `calc(100% + ${extraHeight}px)`;
            
            updateDebugInfo(screenHeight, innerHeight, diff, topOffset);
        }

        // 更新 Debug 信息
        function updateDebugInfo(screenH, innerH, diff, offset) {
            const debugDiv = document.getElementById('debug-info');
            
            debugDiv.innerHTML = `
📱 Screen: ${window.screen.width}x${screenH}
📐 Inner: ${window.innerWidth}x${innerH}
📏 Body Top: -${offset}px
📊 Extra Height: +${diff}px
⚡ Standalone: ${window.navigator.standalone ? 'YES' : 'NO'}
🔢 Ratio: ${window.devicePixelRatio}
            `.trim();
        }

        // 初始化
        adjustForFullScreen();
        
        // 監聽變化
        window.addEventListener('resize', adjustForFullScreen);
        window.addEventListener('orientationchange', function() {
            setTimeout(adjustForFullScreen, 200);
        });

        // 防止所有滾動
        let touchStartY = 0;
        
        document.addEventListener('touchstart', function(e) {
            touchStartY = e.touches[0].clientY;
        }, { passive: false });

        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
            e.stopPropagation();
            return false;
        }, { passive: false });

        document.addEventListener('touchend', function(e) {
            e.preventDefault();
        }, { passive: false });

        // 防止縮放
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gesturechange', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gestureend', function(e) {
            e.preventDefault();
        });

        // 防止雙擊縮放
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // 載入遊戲
        window.onload = function () {
            System.import('./index.86742.js').catch(function (err) { 
                console.error('Game load error:', err); 
            });
        };
    </script>

    <script src="src/polyfills.bundle.346e4.js" charset="utf-8"></script>
    <script src="src/system.bundle.543e6.js" charset="utf-8"></script>
    <script src="src/import-map.66505.json" type="systemjs-importmap" charset="utf-8"></script>
</body>

</html>
