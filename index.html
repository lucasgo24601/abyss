<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8" />
    <title>您的 Web 應用程式標題</title>
    
    <meta 
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1, minimal-ui, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="full-screen" content="true" />
    <meta name="screen-orientation" content="portrait" /> 
    <meta name="x5-fullscreen" content="true" />  <meta name="360-fullscreen" content="true" /> <style>
        /* 設置基本樣式以確保整個頁面佔滿整個視埠，無邊距 */
        html, body {
            padding: 0;
            border: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 禁用捲軸 */
            background-color: #000000; /* 建議設為黑色，避免載入時白色閃爍 */
        }
        /* 您應將應用程式內容放入一個填滿整個視埠的容器中 */
        #AppContainer {
            width: 100%;
            height: 100%;
            /* 其他布局樣式，例如 Flexbox 或 Grid */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* 範例文字顏色 */
        }
    </style>
    
    </head>
<body>
    <div id="AppContainer">
        <h1>您的 Web 應用程式內容</h1>
    </div>
    
    </body>
</html>
